<template name="zoomy">
	    <div class="zoomViewport zoomySlider">
			<div id="container" class="zoomContainer">
                {{#each photos}}
                    <div class="zoomTarget photo">
                        <!--<img onload='javascript:Session.set("photosloaded",true);checkplayliststarted();' src="{{src}}">-->
                        <div class='description'>
                            {{{desc}}}
                        </div>
                    </div>
                {{/each}}
			</div>
	    </div>
</template>


<template name="zoomy-controls">
    <ul class="nav pull-right zoomy-controls">
      <li class="divider-vertical"></li>
      <li class="goprev"><a href="#"><i class="icon-circle-arrow-left"></i></a></li>
      <li class="play playstate"><a href="#"><i class="icon-play"></i></a></li>
      <li class="stop playstate active"><a href="#"><i class="icon-stop"></i></a></li>
      <li class="gonext"><a href="#"><i class="icon-circle-arrow-right"></i></a></li>
      <li class="divider-vertical"></li>
    </ul>
</template>
